name: Flutter Build Android 

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/android-sdk
      FLUTTER_HOME: $HOME/flutter

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache Flutter SDK
      id: flutter-cache
      uses: actions/cache@v4
      with:
        path: $HOME/flutter
        key: flutter-sdk-cache-v1

    - name: Install Flutter SDK
      if: steps.flutter-cache.outputs.cache-hit != 'true'
      run: |
        echo "Downloading Flutter SDK..."
        wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.4-stable.tar.xz -O flutter.tar.xz
        tar -xf flutter.tar.xz -C $HOME

    - name: Add Flutter to PATH
      run: |
        echo "$HOME/flutter/bin" >> $GITHUB_PATH
        flutter --version

    - name: Cache Android SDK
      id: android-cache
      uses: actions/cache@v4
      with:
        path: $HOME/android-sdk
        key: android-sdk-cache-v1

    - name: Install Android SDK
      if: steps.android-cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        sudo apt-get update
        sudo apt-get install -y unzip wget

        echo "Downloading Android SDK tools..."
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

        echo "Installing SDK packages..."
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-34" "build-tools;34.0.0" "platform-tools"
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Add Android SDK to PATH
      run: |
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    # ------------------------------------
    # Updated: Upload-artifact v4
    # ------------------------------------
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk